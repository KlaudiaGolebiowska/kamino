<!DOCTYPE html>
<html>
  <head>
    <title>Kamino Settings</title>
    <link rel="stylesheet" href="css/options.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header id="header">
      <div class="wrap">
        <nav id="main_nav" class="right">
          <ul>
            <li class="social">
              <a class="feedback" href="https://github.com/gatewayapps/kamino" target="_blank"></a>
            </li>
            <li class="social">
              <a class="twitter" href="http://twitter.com/johnmurphy01" target="_blank"></a>
            </li>
            <li class="social">
              <a class="facebook" href="http://facebook.com/gatewayapps" target="_blank"></a>
            </li>
          </ul>
        </nav>
        <a href="" class="left kamino-logo"><img src="icons/storm-trooper.png" width="50" height="50" /></a>
      </div>
      <div id="small_nav"></div>
    </header>

    <div id="tabpages" style="display: block">
      <div id="ui-tabs-1" class="ui-tabs-panel">
        <div>
          <h3 id="generaloptions">General Settings</h2>

          <div>
            <input class="input-lg" type="text" id="github-pat" size="50" placeholder="Github Personal Access Token" />
          </div>

          <div class="checkbox">
            <label><input type="checkbox" id="go-to-issue-list" />Go to original repo's issue list after cloning</label>
          </div>

          <div class="checkbox">
            <label><input type="checkbox" id="create-tab" />Create tab for cloned issue</label>
          </div>

          <div class="checkbox">
            <label><input type="checkbox" id="clone-comments" />Copy comments when cloning issue</label>
          </div>
        </div>

        <div>
            <h3 id='generaloptions'>Github Enterprise</h3>

            <div>
                <input class='input-lg' type='text' id='github-enterprise-url' size='50' placeholder="Github Enterprise Domain(optional)" />
            </div>
        </div>

        <p>
          <button id="saveButton" class="saveButton btn btn-primary"><strong>Save</strong></button>
          <label id="status"></label>
        </p>

        <div style="margin-top: 30px">
          <div><strong>Donate if you like this extension!</strong></div>
          <div id="paypal-button"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="options.js"></script>
  </body>
</html>
